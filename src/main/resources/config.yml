endermite:
  enabled: false  # Enables or disables the custom Endermite spawning behavior
  spawn-chance: 0.05  # Chance for an Endermite to spawn when using an Ender Pearl (5% is the vanilla default)

cooldowns:
  shield:
    enabled: false  # Enables these changes to be active
    ticks: 200  # Duration of the cooldown in ticks (200 = 10 seconds)
  enderpearl:
    enabled: false  # Enables these changes to be active
    ticks: 100  # 100 ticks = 5 seconds
  windcharge:
    enabled: false  # Enables these changes to be active
    ticks: 200  # 10 seconds cooldown
  corusfruit:
    enabled: false  # Enables these changes to be active
    ticks: 100  # 5 seconds cooldown
  cobweb:
    enabled: false  # Enables these changes to be active
    ticks: 100  # 5 seconds cooldown

impaling-rework:
  # Reworks the "Impaling" enchantment to match Bedrock or Combat Test mechanics
  enabled: false  # Enables or disables the impaling rework
  mode: bedrock # Options: "bedrock" (works on all mobs) or "combattest" (works on wet targets only)

trident:
  # VOID SAVING
  void-saving:
    # Should a Trident enchanted with Loyalty be saved if it falls into the void?
    enabled: false
    # Blocks below min height to return
    min-y: -15

  # OFFHAND RETURN
  # Should a trident that was thrown using the offhand return to the offhand slot
  # when the player picks it up manually?
  offhand-return: false

  # DISABLE LOYALTY PORTALS
  # Should Tridents enchanted with Loyalty be prevented from traveling through
  # Nether/End portals to avoid them getting lost?
  disable-loyalty-portals: false

item-damage:
  # Determines whether certain types of damage can destroy dropped items
  explosion: true  # Items can be destroyed by explosions
  fire: true       # Items can be destroyed by fire
  lava: true       # Items can be destroyed by lava
  cactus: true     # Items can be destroyed by cactus
  lightning: true  # Items can be destroyed by lightning

# You can add your own recipes using this
recipes:
  cobweb:
    enabled: false  # Enables a custom crafting recipe for cobwebs
    item: COBWEB
    replace-vanilla: true  # Overrides any existing vanilla recipe (if applicable)
    amount: 1  # Number of items produced
    shape:
      - "SSS"
      - "S S"
      - "SSS"
    ingredients:
      S: STRING  # Ingredient mapping

  golden_apple:
    enabled: false  # Enables a custom golden apple recipe
    item: GOLDEN_APPLE
    amount: 1
    replace-vanilla: true  # Replaces the vanilla recipe
    shape:
      - " G "
      - "GAG"
      - " G "
    ingredients:
      G: GOLD_INGOT
      A: APPLE

  enchanted_golden_apple:
    enabled: false  # Enables a custom enchanted golden apple recipe
    item: ENCHANTED_GOLDEN_APPLE
    amount: 1
    shape:
      - "GGG"
      - "GAG"
      - "GGG"
    ingredients:
      G: GOLD_BLOCK
      A: APPLE
    replace-vanilla: false  # Keeps the original vanilla recipe if it exists

potions:
  # Custom brewable potion settings (affects brewed potion duration and strength)
  strength:
    enabled: false  # Enables custom duration/amplifier for Strength potions
    amplifier: 1  # Potion level (0 = level I, 1 = level II, etc.)
    duration: 120  # Duration in seconds
    color: "255,215,0"  # RGB color override (optional)
  speed:
    enabled: false  # Enables custom duration/amplifier for Speed potions
    amplifier: 1
    duration: 180
    color: "51,235,255"

unbreakable-anvils: false  # If true, anvils will never break when used


entity-attributes:
  enabled: false
  happy_ghast:
    flying_speed: 0.05


kit-limiter:
  enabled: false

  # onHit | onInventory
  check-method: onMove

  drop-items: true

  limits:
    DIAMOND: 3
    ENDER_PEARL: 16
    TOTEM_OF_UNDYING: 1


villager:
  instantRestock: false  # If true, villagers have unlimited trades, recommended is to use the trademultiplier for that
  trade-multiplier: 1.0 # Multiplies the maximum trades a villager can offer (e.g., 2.0 = double)

enchantment-limiter:
  # Enables or disables the Enchantment Limiter feature
  # Set to 'true' to enable, 'false' to disable
  enabled: false

  # ==========================================================
  # Enchantment limits
  # Define the maximum allowed level for each enchantment
  # Players will not be able to equip an item with higher levels
  # than the ones defined here.
  # Example: If SHARPNESS is set to 5, a player will be warned and
  # the level will be reduced to 5 if they try to equip Sharpness 6.
  # ==========================================================
  limits:
    # Enchantment: Maximum allowed level
    # These limits apply to all players globally
    SHARPNESS: 5
    PROTECTION: 4
    UNBREAKING: 3
    EFFICIENCY: 5

invisible-kills:
  enabled: true


mace-control:
  enabled: false
  damage:
    # Damage multiplier (1.5 = +50% damage, 0.5 = half damage)
    multiplier: 1.0

  # Crafting limits can be bypassed with "vanillachanges.macecontrol.bypass.craftinglimit" permission
  crafting:
    # Enabling this automatically disables crafters crafting mace's
    enabled: false

    # Global mace crafting limit for the whole server
    max-total: 5
    mace-crafted-broadcast: "<yellow><player> has crafted a <bold>Mace</bold>!"

  # Enchant limits can be bypassed with "vanillachanges.macecontrol.bypass.enchantlimit" permission
  enchant-limits:
    # Max enchant levels for mace
    density: 5
    wind_burst: 2

# Configure damage multipliers by DamageCause. Keys must match Bukkit's EntityDamageEvent.DamageCause enum names.
# Values are multipliers (e.g. 0.5 = 50% damage, 2.0 = double damage).
multipliers:
  ENTITY_EXPLOSION: 1.0
  BLOCK_EXPLOSION: 1.0
  FIRE: 1.0
  LAVA: 1.0
  FALL: 1.0
  DROWNING: 1.0

head-drop:
  enabled: false

  # Chance in percent (0.0 - 100.0)
  drop-chance: 100.0

  # Only drop heads if killed by another player
  only-pvp: true

  # Custom display name for the dropped head
  # Placeholders: {player}
  custom-head-name: "{player}'s Head"

  # Should the total deaths stat be shown in the lore?
  show-deaths: true


farmland:
  # Enables/disables the farmland protection feature
  enabled: false

  # Mode options:
  # ALWAYS          -> farmland can never be trampled
  # FEATHER_FALLING -> farmland is protected only if player has Feather Falling
  mode: FEATHER_FALLING
